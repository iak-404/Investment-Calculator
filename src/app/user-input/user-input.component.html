<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initinal-investment">Initial Investment</label>
      <input id="initinal-investment" name="initinal-investment" type="number"
        [(ngModel)]="enteredInitinalInvestment" />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input id="annual-investment" name="annual-investment" type="number" [(ngModel)]="enteredAnnualInvestment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input id="expected-return" name="expected-return" type="number" [(ngModel)]="enteredExpectedReturn" />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input id="duration" name="duration" type="number" [(ngModel)]="enteredDuration" />
    </p>
  </div>
  <button type="submit">Calculate</button>
</form>
